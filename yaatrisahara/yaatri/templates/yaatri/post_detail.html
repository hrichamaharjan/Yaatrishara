{% include 'yaatri/base.html' %}
{% block css %}
<link rel="stylesheet" href="/static/css/blog.css">
{% endblock css %}

{% block blog %}


     <article class="sub-container" >
         <img class="rounded-md" src="{{object.author.profile.image.url}}" alt="">
          <div class="sub-subcont">
            <div class=" underline" >
              <a class="mr-2" href="{% url 'user-posts' object.author.username %}">{{ object.author }}</a>
              <small class="text-muted">{{ object.date_posted|date:"F d,Y" }}</small>
                {% if object.author == user %}
                <a href="{% url 'post-update' object.id %}">Update</a>
                <a href="{% url 'post-delete' object.id %}">Delete</a>
                {% endif %}
            </div>
            <h2>{{ object.title }}</h2>
            <p >{{ object.content }}</p>
          </div>
     </article>


{% endblock blog %}
